<head>

<body>
<div class="container">

<script>
    window.onload = function getList() {
        api.get('/api/v1/job-post/list')
            .then(response => {
                console.log("가져오기 성공");
                console.log(response);
                const jobPosts = response.body;
                // console.log(JSON.stringify(jobPosts, null, 2));  // jobPosts 객체를 JSON 형식으로 보기 좋게 출력

                // jobPosts.forEach(jobPost => {

                //     console.log(`회사 아이디: ${jobPost[2]}`);
                //     console.log(`회사 주소: ${jobPost[3]}`);
                // });

                //기업정보 + 채용정보 가져오기
                console.log(jobPosts);

                const jobPostContainer = document.getElementById("job-post-container");
                jobPosts.forEach(jobPost => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${jobPost.title} , ${jobPost.companyName}, ${jobPost.address}`;
                    jobPostContainer.appendChild(listItem);
                });
            })
    }

</script>
