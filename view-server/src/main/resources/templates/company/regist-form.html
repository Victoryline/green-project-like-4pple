<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  css 경로 확인하고 사용해주세용 -->
    <link rel="stylesheet" href="../../static/common/css/common.css">
    <link rel="stylesheet" href="../../static/css/company/regist-form.css">
</head>
<body>
<div class="container">
    <header th:replace="/layout/header :: headerFragment"></header>
    <nav th:replace="/layout/navbar :: navbarFragment"></nav>
    <div class="content">
        <div class="signup-content">
            <h1 class="signup-title">기업 회원가입</h1>
            <form class="signup-form">
                <div class="signup-form-group">
                    <label for="username" class="signup-label"><span class="required">*</span> 아이디</label>
                    <input type="text" id="username" class="signup-input" placeholder="4~20자리 / 영문, 숫자, 특수문자 '_' 사용 가능">
                </div>
                <div class="signup-form-group">
                    <label for="password" class="signup-label"><span class="required">*</span> 비밀번호</label>
                    <input type="password" id="password" class="signup-input" placeholder="8~16자리/영문 대소문자, 숫자, 특수문자 조합">
                </div>
                <div class="signup-form-group">
                    <label for="confirm-password" class="signup-label"><span class="required">*</span> 2차 비밀번호</label>
                    <input type="password" id="confirm-password" class="signup-input" placeholder="">
                </div>
                <div class="signup-form-group">
                    <label for="company-name" class="signup-label"><span class="required">*</span> 기업명</label>
                    <input type="text" id="company-name" class="signup-input" placeholder="">
                </div>
                <div class="signup-form-group">
                    <label for="business-number" class="signup-label"><span class="required">*</span> 사업자 등록번호</label>
                    <input type="text" id="business-number" class="signup-input" placeholder="">
                </div>
                <div class="signup-form-group">
                    <label for="email" class="signup-label"><span class="required">*</span> 이메일</label>
                    <input type="email" id="email" class="signup-input" placeholder="이메일">
                </div>
                <div class="signup-form-group">
                    <label for="company-image" class="signup-label">기업이미지</label>
                    <div class="signup-file-upload">
                        <input type="file" id="company-image" class="signup-input-file" accept="image/*">
                    </div>
                    <div class="signup-image-preview">
                        <img id="image-preview" src="#" alt="미리보기" style="display: none; max-width: 100%; height: auto; margin-top: 10px;">
                    </div>
                </div>
                <div class="signup-form-group">
                    <label for="company-description" class="signup-label">기업소개</label>
                    <textarea id="company-description" class="signup-textarea" placeholder=""></textarea>
                </div>
                <div class="signup-form-group">
                    <label for="employees" class="signup-label"><span class="required">*</span> 직원수</label>
                    <input type="number" id="employees" class="signup-input" placeholder="직원수">
                </div>
                <div class="signup-form-group">
                    <label for="phone" class="signup-label"><span class="required">*</span> 대표 번호</label>
                    <input type="tel" id="phone" class="signup-input" placeholder="대표 번호">
                </div>
                <div class="signup-form-group">
                    <label for="industry" class="signup-label">주요 사업</label>
                    <input type="text" id="industry" class="signup-input" placeholder="주요 사업">
                </div>
                <div class="signup-form-group">
                    <label for="homepage" class="signup-label">홈페이지 링크</label>
                    <input type="url" id="homepage" class="signup-input" placeholder="홈페이지 링크">
                </div>
                <div class="signup-form-group signup-address-group">
                    <label class="signup-label"><span class="required">*</span> 주소</label>
                    <div class="signup-address-input">
                        <input type="text" class="signup-input" placeholder="우편번호">
                        <button type="button" class="signup-btn-find">주소찾기</button>
                    </div>
                    <input type="text" class="signup-input" placeholder="주소">
                    <input type="text" class="signup-input" placeholder="상세주소를 입력해주세요.">
                </div>
                <button type="submit" class="signup-btn-submit">회원가입</button>
            </form>
        </div>
    </div>
    <footer th:replace="/layout/footer :: footerFragment"></footer>
</div>
<script>
    document.getElementById('company-image').addEventListener('change', function (event) {
        const file = event.target.files[0];
        const preview = document.getElementById('image-preview');

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block'; // 이미지 보이기
            };
            reader.readAsDataURL(file); // 파일 읽기
        } else {
            preview.style.display = 'none'; // 이미지 숨기기
        }
    });
</script>
</body>
</html>
