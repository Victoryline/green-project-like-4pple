<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  css 경로 확인하고 사용해주세용 -->
    <link rel="stylesheet" href="../../static/common/css/common.css">
    <link rel="stylesheet" href="../../static/css/company/regist-form.css">
    <script src="../../static/javascript/utils/axios.js"></script>
    <script src="../../static/javascript/utils/imageUtil.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="../../static/javascript/company/regist-form.js"></script>
</head>
<body>
<div class="container">
    <header th:replace="/layout/header :: headerFragment"></header>
    <!--    <nav th:replace="/layout/navbar :: navbarFragment"></nav>-->
    <div class="content">
        <div class="signup-content">
            <h1 class="signup-title">기업 회원가입</h1>
            <div class="signup-form-group">
                <label for="username" class="signup-label"><span class="required">*</span> 아이디</label>
                <div class="signup-id-group">
                    <input onchange="resetDuplication()" type="text" id="username" class="signup-input"
                           placeholder="4~20자리 / 영문, 숫자, 특수문자 '_' 사용 가능">
                    <button type="button" class="signup-btn-check" onclick="checkDuplicationUsername()">중복 확인
                    </button>
                </div>
                <p id="username-check-result" style="color: red; font-size: 14px;"></p>
            </div>
            <div class="signup-form-group">
                <label for="password" class="signup-label"><span class="required">*</span> 비밀번호</label>
                <input type="password" id="password" class="signup-input" placeholder="8~16자리/영문 대소문자, 숫자, 특수문자 조합">
            </div>
            <div class="signup-form-group">
                <label for="confirm-password" class="signup-label"><span class="required">*</span> 2차 비밀번호</label>
                <input type="password" id="confirm-password" class="signup-input" placeholder="">
            </div>
            <div class="signup-form-group">
                <label for="name" class="signup-label"><span class="required">*</span> 기업명</label>
                <input type="text" id="name" class="signup-input" placeholder="">
            </div>
            <div class="signup-form-group">
                <label for="businessNumber" class="signup-label"><span class="required">*</span> 사업자 등록번호</label>
                <input type="text" id="businessNumber" class="signup-input" placeholder="" maxlength="10">
            </div>
            <div class="signup-form-group">
                <label for="email" class="signup-label"><span class="required">*</span> 이메일</label>
                <input type="email" id="email" class="signup-input" placeholder="이메일">
            </div>
            <div class="signup-form-group">
                <label class="signup-label">기업이미지</label>
                <button id="remove-image-btn" class="signup-btn-remove" style="display: none;"
                        onclick="removeImage(event)">이미지 삭제
                </button>
                <div class="signup-image-upload">
                    <input type="file" id="profileImage" class="signup-input-file" accept="image/*" hidden>
                    <div class="signup-image-box" onclick="triggerFileInput()">
                        <img id="image-preview" src="#" alt="이미지 미리보기" style="display: none;">
                        <span id="image-placeholder" class="image-placeholder">+</span>
                    </div>
                </div>
            </div>
            <div class="signup-form-group">
                <label for="info" class="signup-label">기업소개</label>
                <textarea id="info" class="signup-textarea" placeholder=""></textarea>
            </div>
            <div class="signup-form-group">
                <label for="employee" class="signup-label"><span class="required">*</span> 직원수</label>
                <input type="number" id="employee" class="signup-input" placeholder="직원수">
            </div>
            <div class="signup-form-group">
                <label for="contact" class="signup-label"><span class="required">*</span> 대표 번호</label>
                <input type="tel" id="contact" class="signup-input" placeholder="대표 번호">
            </div>
            <div class="signup-form-group">
                <label for="birth" class="signup-label"><span class="required">*</span> 창립일</label>
                <input type="date" id="birth" class="signup-input">
            </div>
            <div class="signup-form-group">
                <label for="website" class="signup-label">홈페이지 링크</label>
                <input type="url" id="website" class="signup-input" placeholder="홈페이지 링크">
            </div>
            <div class="signup-form-group signup-address-group">
                <label class="signup-label"><span class="required">*</span> 주소</label>
                <div class="signup-address-input">
                    <input type="text" id="zoneCode" class="signup-input" placeholder="우편번호" readonly>
                    <button onclick="searchAddress()" type="button" class="signup-btn-find">주소찾기</button>
                </div>
                <input type="text" id="address" class="signup-input" placeholder="주소" readonly>
                <input style="margin-top: 5px" type="text" id="addressDetail" class="signup-input"
                       placeholder="상세주소를 입력해주세요.">
            </div>
            <button type="button" class="signup-btn-submit" onclick="register()">회원가입</button>
        </div>
    </div>
    <footer th:replace="/layout/footer :: footerFragment"></footer>
</div>
</body>
</html>
