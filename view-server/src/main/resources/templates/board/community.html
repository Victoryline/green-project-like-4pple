<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  css 경로 확인하고 사용해주세용 -->
    <link rel="stylesheet" href="../../static/common/css/common.css">
    <script src="../../static/javascript/utils/axios.js"></script>
    <script src="../../static/javascript/utils/imageUtil.js"></script>
    <script src="../../static/common/javascript/common.js"></script>
</head>
<body>
<div class="container">
    <header th:replace="/layout/header :: headerFragment"></header>
    <nav th:replace="/layout/navbar :: navbarFragment"></nav>
    <div class="content">


        <h1>게시판</h1><br><br>

        <ul class="post-list">

            <li th:each="commnunity : ${communities}" class="post-item" th:onclick="'goToDetailPage('+ ${commnunity.id} +')'">
                <h3 th:text="${commnunity.title}">제목 1</h3>
                <p>작성자: [[${commnunity.username}]] | 작성일자: [[${commnunity.createDate}]]</p>
                <p>댓글수: 5 | 조회수: 100</p>
                <hr>

            </li>
        </ul>

    </div>
    <footer th:replace="/layout/footer :: footerFragment"></footer>
</div>

</body>
</html>
<script>
    function goToDetailPage(community_no) {
// 예시로 postId에 맞는 상세 페이지로 이동
        window.location.href = `/board/detail?communityNo=${community_no}`;
    }
</script>
