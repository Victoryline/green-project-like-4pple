<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  css 경로 확인하고 사용해주세용 -->
    <link rel="stylesheet" href="../../static/common/css/common.css">
    <link rel="stylesheet" href="../../static/css/community/community.css">
    <script src="../../static/javascript/utils/axios.js"></script>
    <script src="../../static/javascript/utils/imageUtil.js"></script>
    <script src="../../static/common/javascript/common.js"></script>
    <style>
        .post-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .post-info div {
            margin: 5px 0;
        }

        .comment-box {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .comment-box input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .comment-box button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .comment-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <header th:replace="/layout/header :: headerFragment"></header>
    <nav th:replace="/layout/navbar :: navbarFragment"></nav>
    <div class="content">
        <section id="community">
            <div class="community-box">
                <p><strong th:text="${community.title}">제목</strong></p>
                <p><strong th:text="${community.content}">내용</strong></p>
            </div>
            <div>
                <p th:text="${'No.' + community.id}">No.1</p>
                <p th:text="${community.createDate}">작성일자</p>
                <p th:text="${community.modifyDate}">수정일자</p>
            </div>
            <div class="comment-box">
                <div class="post-info">
                    <input type="text" id="commentText" name="comment" placeholder="댓글을 입력하세요:)">
                    <button type="button" id="commentButton">등록</button>
                </div>
                <div class="comment-list" id="comment-list">
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="/layout/footer :: footerFragment"></footer>
</div>
</body>
</html>
