<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .comment-box-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            background-color:2px solid #999;

        }
        .community-box{
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color:white;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .comment input {
            width: 100%;
            padding: 35px;
            margin-right: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }
        .comment button:hover {
            background-color: #18341F;
        }
        .comment button {
            padding: 10px 20px;
            background-color: #1D8935;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  css 경로 확인하고 사용해주세용 -->
    <link rel="stylesheet" href="../../static/css/community/community.css">
    <script src="../../static/javascript/utils/axios.js"></script>
    <script src="../../static/javascript/utils/imageUtil.js"></script>
</head>
<body>



    <section id="community">
        <div class="community-box">
        <label>제목</label><br>
        <label>내용</label><br>
        <label>No.</label><br>
        <label>조회수</label><br>
        <label>작성일자</label><br>
        <label>수정일자</label><br>
        </div>
        <div class="comment-box-wrapper">
            <div class="comment">

                <input type="text" id="comment-input" name="comment" placeholder="댓글을 입력하세요:)">
                <button type="button">등록</button>
            </div>
        </div>
    </section>



</body>
</html>
